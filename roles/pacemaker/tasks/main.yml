---
- name: import OS specific variables
  include_vars: "{{ ansible_distribution }}-{{ ansible_distribution_major_version }}.yml"
  tags: pcs

- name: install pacemaker packages
  yum: pkg={{ item }} state=present
  with_items: pacemaker_rpms
  tags: pcs

#- name: set password for the hacluster user
#  user: name=hacluster password={{ pcs_cluster_pass_encoded }} update_password=always
#  tags: pcs
#  Short term fix for password and user creation.
#
- name: check for auth
  command: pcs cluster auth
  run_once: true
  ignore_errors: true
  register: cmd
  tags: pcs

- name: Generate crypt password
  local_action: command python -c "from passlib.hash import sha512_crypt; import getpass; print sha512_crypt.encrypt('{{ pcs_cluster_pass }}')"
  register: pass
  run_once: true
  when:  "'Already authorized' not in cmd.stdout"
  tags: pcs

- name: setup hacluster passwd
  user: name=hacluster comment='pacemaker user' password={{ pass.stdout }}
  when:  "'Already authorized' not in cmd.stdout"
  tags: pcs

- name: start pcsd
  service: name=pcsd enabled=yes state=started
  when: ansible_distribution_major_version|int == 7
  tags: pcs

- name: start pacemaker
  service: name=pacemaker enabled=yes state=started
  when: ansible_distribution_major_version|int == 6
  tags: pcs

- name: set pcs cluster auth
  command: pcs cluster auth -u hacluster -p {{ pcs_cluster_pass }} {{ controller_node_names | join(' ') }} --force
  when: (ansible_distribution_major_version|int == 7) and ("'Already authorized' not in cmd.stdout")
  run_once: true
  tags: pcs

- name: check for cluster
  command: pcs status
  register: cmd
  run_once: true
  ignore_errors: true
  tags: pcs

- name: setup pacemaker cluster
  command: pcs cluster setup --name {{ pcs_cluster_name }} {{ controller_node_names | join(' ') }} --enable --start --force
  run_once: true
  when: (ansible_distribution_major_version|int == 7) and ("'Cluster name' not in cmd.stdout")
  tags: pcs

- name: setup pacemaker cluster
  command: pcs cluster setup --name {{ pcs_cluster_name }} {{ controller_node_names | join(' ') }} --enable --start --force
  run_once: true
  when: ansible_distribution_major_version|int == 6
  tags: pcs

- name: set udpu corosync transport
  lineinfile: dest=/etc/cluster/cluster.conf regexp='  <cman' line='  <cman transport="udpu"/>'
  run_once: true
  when: ansible_distribution_major_version|int == 6
  tags: pcs

- name: fetch cluster.conf file
  fetch: src=/etc/cluster/cluster.conf dest=special/cluster.conf flat=yes
  run_once: true
  when: ansible_distribution_major_version|int == 6
  tags: pcs

- name: deploy cluster.conf
  copy: src=special/cluster.conf dest=/etc/cluster/cluster.conf mode=0644 owner=root group=root
  when: ansible_distribution_major_version|int == 6
  tags: pcs

