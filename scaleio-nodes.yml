---
- name: ScaleIO Interface Configuration
  hosts: scaleio
  max_fail_percentage: 0
  roles:
    - role: iface
      device: p4p1
      params:
        type: Ethernet
        bootproto: none
        onboot: '"yes"'
        peerdns: '"no"'
        master: bond0
        slave: '"yes"'

    - role: iface
      device: p4p2
      params:
        type: Ethernet
        bootproto: none
        onboot: '"yes"'
        peerdns: '"no"'
        master: bond0
        slave: '"yes"'

    - role: iface
      device: bond0
      params:
        nozeroconf: '"yes"'
        bootproto: none
        bonding_opts: '"miimon=100 mode=802.3ad"'
        onboot: '"yes"'
        peerdns: '"no"'

    - role: iface
      device: "bond0.{{ int_if.vlan }}"
      params:
        type: Ethernet
        vlan: '"yes"'
        nozeroconf: '"yes"'
        bootproto: static
        ipaddr: "{{ int_if.ipaddr }}"
        netmask: "{{ int_if.netmask }}"
        gateway: "{{ int_if.gateway }}"
        defroute: '"yes"'
        onboot: '"yes"'
        peerdns: '"no"'

    - role: iface
      device: "bond0.{{ storage_if.vlan }}"
      params:
        type: Ethernet
        vlan: '"yes"'
        nozeroconf: '"yes"'
        bootproto: static
        ipaddr: "{{ storage_if.ipaddr }}"
        netmask: "{{ storage_if.netmask }}"
        onboot: '"yes"'
        peerdns: '"no"'

- name: iptable rules for scaleIO
  hosts: deploy
  roles:
    - role: iptable
      port: "8443,8081,6611,9011,7072,9099,162"
      protocl: tcp
      comment: "ports for scaleIO"