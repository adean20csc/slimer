---
- hosts: controller
  roles:
    - { role: iface, device: p3p1, params: { type: Ethernet, bootproto: none, onboot: '"yes"', master: bond0, slave: '"yes"', mtu: 9000 } }
    - { role: iface, device: p3p2, params: { type: Ethernet, bootproto: none, onboot: '"yes"', master: bond0, slave: '"yes"', mtu: 9000  } }

    - role: iface
      device: bond0
      params:
        nozeroconf: '"yes"'
        bootproto: none
        #bonding_opts: '"mode=4 miimon=100 lacp_rate=1"'
        bonding_opts: '"miimon=100 mode=802.3ad"'
        onboot: '"yes"'
        mtu: 9000

    - role: iface
      device: "bond0.{{ int_if.vlan }}"
      params: 
        mtu: 9000
        type: Ethernet
        vlan: '"yes"'
        nozeroconf: '"yes"'
        bootproto: static
        ipaddr: "{{ int_if.ipaddr }}"
        netmask: "{{ int_if.netmask }}"
        onboot: '"yes"'

    - role: iface
      device: "bond0.{{ storage_if.vlan }}"
      params:
        type: Ethernet
        mtu: 9000
        vlan: '"yes"'
        nozeroconf: '"yes"'
        bootproto: static
        ipaddr: "{{ storage_if.ipaddr }}"
        netmask: "{{ storage_if.netmask }}"
        onboot: '"yes"'

    - role: iface
      device: "bond0.{{ ext_if.vlan }}"
      params:
        mtu: 9000
        devicetype: ovs
        type: OVSPort
        vlan: '"yes"'
        nm_controlled: '"no"'
        nozeroconf: '"yes"'
        ovs_bridge: br-ex
        onboot: '"yes"'

    - role: iface
      device: "bond0.{{ tun_if.vlan }}"
      params:
        mtu: 9000
        type: Ethernet
        vlan: '"yes"'
        nozeroconf: '"yes"'
        bootproto: static
        ipaddr: "{{ tun_if.ipaddr }}"
        netmask: "{{ tun_if.netmask }}"
        onboot: '"yes"'

    - role: iface
      device: br-ex
      params:
        mtu: 9000
        devicetype: ovs
        type: OVSBridge
        onboot: '"no"'
        ovsbootproto: static
        nozeroconf: '"yes"'
        ipaddr: "{{ ext_if.ipaddr }}"
        netmask: "{{ ext_if.netmask }}"
        gateway: "{{ ext_if.gateway }}"
        defroute: '"yes"'
        dns1: "{{ ext_if.dns1 }}"
        dns2: "{{ ext_if.dns2 }}"

    - common
    - openstack-common
    - pacemaker
    - haproxy
    - memcached
    - rabbitmq
    - galera
    - mongodb
    - keystone
    - glance
    - cinder
    - neutron
    - nova-common
    - nova-control
    - heat
    - ceilometer-common
    - ceilometer-control
    - horizon
